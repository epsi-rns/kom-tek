<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LU Decomposition Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        .matrix {
            font-family: monospace;
            margin: 15px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            overflow-x: auto;
        }
        .matrix-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .verification {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 4px;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .input-matrix {
            margin-bottom: 20px;
        }
        .input-row {
            display: flex;
            margin-bottom: 10px;
        }
        .input-cell {
            width: 60px;
            margin-right: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>LU Decomposition with Partial Pivoting</h1>
    
    <div class="container">
        <h2>Input Matrix</h2>
        <div class="input-matrix" id="inputMatrix">
            <!-- Matrix input will be generated here -->
        </div>
        <button id="calculateBtn">Calculate LU Decomposition</button>
    </div>
    
    <div class="container" id="results" style="display: none;">
        <h2>Results</h2>
        
        <div class="matrix">
            <div class="matrix-title">Original Matrix A:</div>
            <div id="originalMatrix"></div>
        </div>
        
        <div class="matrix">
            <div class="matrix-title">Permutation Matrix P:</div>
            <div id="pMatrix"></div>
        </div>
        
        <div class="matrix">
            <div class="matrix-title">Lower Triangular Matrix L:</div>
            <div id="lMatrix"></div>
        </div>
        
        <div class="matrix">
            <div class="matrix-title">Upper Triangular Matrix U:</div>
            <div id="uMatrix"></div>
        </div>
        
        <div class="verification">
            <div class="matrix-title">Verification: P * A should equal L * U</div>
            <div class="matrix-title">P * A:</div>
            <div id="paMatrix"></div>
            <div class="matrix-title">L * U:</div>
            <div id="luMatrix"></div>
            <div id="verificationResult"></div>
        </div>
    </div>

    <script>
// Perform LU decomposition and display results
function calculateLU() {
    try {
        console.clear();
        console.log("Starting LU decomposition calculation...");
        
        // Get the input matrix
        const inputMatrix = getInputMatrix();
        console.log("Input matrix:", inputMatrix);
        
        // Convert to math.js matrix
        const A = math.matrix(inputMatrix);
        console.log("Matrix A created successfully");
        
        // Perform LU decomposition
        console.log("Performing LU decomposition...");
        const result = math.lup(A);
        console.log("LU decomposition result:", result);
        
        // Extract matrices from the result - handle different API formats
        let L, U, P;
        
        // Check what format the result is in
        if (result.L && result.U) {
            // Standard format with L and U matrices
            L = result.L;
            U = result.U;
            
            // Check if P is provided as matrix or pivot array
            if (result.P) {
                P = result.P; // P is a matrix
            } else if (result.p) {
                // p is a pivot array - convert to permutation matrix
                P = pivotArrayToMatrix(result.p, A.size()[0]);
            } else {
                // No permutation info - use identity matrix
                P = math.identity(A.size()[0]);
            }
        } else if (Array.isArray(result) && result.length >= 2) {
            // Array format: [L, U] or [L, U, P] or [L, U, p]
            L = result[0];
            U = result[1];
            
            if (result[2]) {
                if (math.isMatrix(result[2])) {
                    P = result[2]; // P is a matrix
                } else if (Array.isArray(result[2])) {
                    P = pivotArrayToMatrix(result[2], A.size()[0]); // p is pivot array
                }
            } else {
                P = math.identity(A.size()[0]); // No permutation info
            }
        } else {
            throw new Error("Unknown result format from math.lup()");
        }
        
        console.log("L matrix:", L.toArray());
        console.log("U matrix:", U.toArray());
        console.log("P matrix:", P.toArray());
        
        // Calculate P * A and L * U for verification
        console.log("Calculating P * A...");
        const PA = math.multiply(P, A);
        console.log("Calculating L * U...");
        const LU = math.multiply(L, U);
        
        // Display the results
        document.getElementById('originalMatrix').textContent = formatMatrix(A);
        document.getElementById('pMatrix').textContent = formatMatrix(P);
        document.getElementById('lMatrix').textContent = formatMatrix(L);
        document.getElementById('uMatrix').textContent = formatMatrix(U);
        document.getElementById('paMatrix').textContent = formatMatrix(PA);
        document.getElementById('luMatrix').textContent = formatMatrix(LU);
        
        // Verify that P * A equals L * U
        const tolerance = 1e-10;
        const PA_rounded = math.round(PA, 10);
        const LU_rounded = math.round(LU, 10);
        const isEqual = math.deepEqual(PA_rounded, LU_rounded);
        
        document.getElementById('verificationResult').textContent = 
            isEqual ? "✓ Verification PASSED: P * A = L * U" : 
            "✗ Verification FAILED: P * A ≠ L * U";
        
        document.getElementById('verificationResult').className = isEqual ? '' : 'error';
        
        // Show the results container
        document.getElementById('results').style.display = 'block';
        
        console.log("Calculation completed successfully");
        
    } catch (error) {
        console.error('Error details:', error);
        console.error('Error stack:', error.stack);
        alert('Error: ' + error.message + '\nCheck console for details.');
    }
}

// Helper function to convert pivot array to permutation matrix
function pivotArrayToMatrix(pivotArray, size) {
    const P = math.zeros(size, size);
    for (let i = 0; i < size; i++) {
        // Note: pivot arrays are often 1-indexed in math libraries
        // Adjust based on what you see in the console
        const rowIndex = pivotArray[i];
        P.subset(math.index(rowIndex, i), 1);
    }
    return P;
}

// Format a matrix as a string for display
function formatMatrix(matrix) {
    if (!matrix) return 'Invalid matrix';
    
    try {
        const matrixArray = math.isMatrix(matrix) ? matrix.toArray() : matrix;
        return math.format(matrixArray, { 
            precision: 6,
            columnSeparator: '    ',
            rowSeparator: '\n'
        });
    } catch (e) {
        console.error('Format error:', e);
        return 'Error formatting matrix';
    }
}

// Get the matrix from the input fields
function getInputMatrix() {
    const matrix = [];
    
    for (let i = 0; i < 3; i++) {
        matrix[i] = [];
        for (let j = 0; j < 3; j++) {
            const inputId = `cell-${i}-${j}`;
            const inputElement = document.getElementById(inputId);
            
            if (!inputElement) {
                console.error(`Input element ${inputId} not found`);
                matrix[i][j] = 0;
                continue;
            }
            
            const rawValue = inputElement.value;
            const value = parseFloat(rawValue);
            matrix[i][j] = isNaN(value) ? 0 : value;
        }
    }
    
    return matrix;
}

// Initialize the matrix input with the default values
function generateMatrixInput() {
    const defaultMatrix = [
        [2, 1, -1],
        [-3, -1, 2],
        [-2, 1, 2]
    ];
    
    const inputMatrixDiv = document.getElementById('inputMatrix');
    if (!inputMatrixDiv) return;
    
    inputMatrixDiv.innerHTML = '';
    
    for (let i = 0; i < 3; i++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'input-row';
        
        for (let j = 0; j < 3; j++) {
            const cellDiv = document.createElement('div');
            cellDiv.className = 'input-cell';
            
            const input = document.createElement('input');
            input.type = 'number';
            input.step = 'any';
            input.value = defaultMatrix[i][j];
            input.id = `cell-${i}-${j}`;
            
            cellDiv.appendChild(input);
            rowDiv.appendChild(cellDiv);
        }
        
        inputMatrixDiv.appendChild(rowDiv);
    }
}

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
    generateMatrixInput();
    
    const calculateBtn = document.getElementById('calculateBtn');
    if (calculateBtn) {
        calculateBtn.addEventListener('click', calculateLU);
    }
});
    </script>
</body>
</html>
